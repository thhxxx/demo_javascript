<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
</head>
<body onload='checkLoginDashboard()'>
<header>
  <div class='container mt-3'>
    <div class='row'>
      <div class='col-8'>
        <a class='btn btn-primary' href='index.html'><i class='bi bi-house-fill'></i> Home Page</a>
        <button onclick='logout()' class='btn btn-primary'><i class='bi bi-box-arrow-right'></i> Logout: <span
            id='accountName'></span></button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class='container mt-5'>
    <div class='row'>
      <div class='col-12'>

        <!-- Button trigger modal -->
        <button type='button' class='btn btn-success' data-bs-toggle='modal' data-bs-target='#staticBackdrop'>
          <i class='bi bi-plus'></i> Add new product
        </button>

        <!-- Modal -->
        <div class='modal fade' id='staticBackdrop' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1'
             aria-labelledby='staticBackdropLabel' aria-hidden='true'>
          <div class='modal-dialog'>
            <div class='modal-content'>
              <div class='modal-header'>
                <h1 class='modal-title fs-5' id='staticBackdropLabel'>Add new: <span id='productName'></span></h1>
              </div>
              <div class='modal-body'>
                <input class='form-control mb-3' type='file' id='image' onchange='showImage()'>
                <p id='showImage'></p>
                <select class='form-select mb-3' id='category'>
                  <option value=''>-- Select Category --</option>
                  <option value='T-shirts'>T-shirts</option>
                  <option value='Polo'>Polo</option>
                  <option value='Hoodies'>Hoodies</option>
                </select>
                <input class='form-control mb-3' type='text' placeholder='Product Name' id='name'
                       oninput='handleInputProductName()'>
                <input class='form-control mb-3' type='number' placeholder='Price($)' id='price'>
              </div>
              <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-bs-dismiss='modal' onclick='clearForm()'>Close
                </button>
                <button id='addProduct' type='button' class='btn btn-primary' onclick='addProduct()'>Add Product
                </button>
                <button id='editProduct' type='button' class='btn btn-warning d-none' onclick='saveProduct()'>Edit Product
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class='col-12'>
        <table class='table align-middle mt-5'>
          <thead>
          <tr>
            <th scope='col'>ID</th>
            <th scope='col'>Name</th>
            <th scope='col'>Image</th>
            <th scope='col'>Category</th>
            <th scope='col'>Price($)</th>
            <th scope='col'>Action</th>
          </tr>
          </thead>
          <tbody id='tbody'>
          </tbody>
        </table>
      </div>

      <div class='col-12'>
        <div class='btn-group' role='group' id='pagination'>
        </div>
      </div>
    </div>
  </div>
</main>

<div class='alert position-fixed bottom-0 end-0 me-3' style='z-index: 9999' id='notification' role='alert'>
  <span id='contentNotification'></span>
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js'></script>
<script src='js/main.js'></script>
</body>
</html>
