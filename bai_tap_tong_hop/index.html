<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
</head>
<body onload='loadFunctionIndex()'>
<header>
  <div class='container mt-3'>
    <div class='row'>
      <div class='col-8'>
        <a class='btn btn-primary' href='index.html'><i class='bi bi-house-fill'></i> Home Page</a>
        <button class='btn btn-primary' onclick='checkLogin()'><i class='bi bi-person-circle'></i> Dashboard</button>
        <a class='btn btn-primary' href='cart.html'><i class='bi bi-cart-check-fill'></i> Cart <span
            class='badge text-bg-secondary'>4</span></a>
      </div>
      <div class='col-4'>
        <div class='d-flex'>
          <input class='form-control me-2' type='text' placeholder='Search'>
          <button class='btn btn-outline-success'>Search</button>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <div class='container mt-5'>
    <div class='row'>
      <div class='col-2'>
        <select id='sort' class='form-select form-select-sm'>
          <option value=''>-- Sort by price --</option>
          <option value='_sort=price&_order=desc'>High to low</option>
          <option value='_sort=price'>Low to high</option>
        </select>
      </div>
      <div class='col-2'>
        <select class='form-select form-select-sm'>
          <option value=''>-- Sort by category --</option>
          <option value='1'>Hoodies</option>
          <option value='2'>Polo</option>
          <option value='3'>T-shirts</option>
        </select>
      </div>
      <div class='col-9'></div>
    </div>
    <div class='row' id='products'>
    </div>
    <div class='row'>
      <div class='col-12'>
        <div class='btn-group mt-3' role='group' id='pagination'>
        </div>
      </div>
    </div>
  </div>
</main>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js'></script>
<script src='js/main.js'></script>
</body>
</html>
