<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
</head>
<body>
<header>
  <div class='container mt-3'>
    <div class='row'>
      <div class='col-8'>
        <a class='btn btn-primary' href='index.html'><i class='bi bi-house-fill'></i> Home Page</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class='container mt-5'>
    <div class='row'>
      <div class='col-4'>
        <input class='form-control mb-3' type='text' placeholder='Account: admin' id='account'>
        <input class='form-control mb-3' type='password' placeholder='Password: admin' id='password'>
        <button class='btn btn-success' onclick='login()'>Login</button>
      </div>
    </div>
  </div>
</main>

<div class="alert position-fixed bottom-0 end-0 me-3" id='notification' role="alert">
  <span id='contentNotification'></span>
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='js/main.js'></script>
</body>
</html>
